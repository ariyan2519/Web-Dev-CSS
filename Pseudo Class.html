<!-- A keyword added to a selector that specifies a speacial state of the selected elements -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pseudo class.css">
    <title>Pseudo class</title>
 </head>
 <body>
    <h1>This is all about pseudo class</h1>
    <button class="upvote">
        +Upvote
    </button>
    <button class="answer">
        Answer
    </button>
    <input type="radio" id="yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no">
    <label for="no">No</label>
 </body>
 </html>
